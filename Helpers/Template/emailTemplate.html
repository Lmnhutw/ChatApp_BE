<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            text-align: center;
            padding: 20px;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .email-body {
            padding: 20px;
            text-align: center;
        }

            .email-body h1 {
                color: #333;
            }

            .email-body p {
                color: #555;
            }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #f0ad4e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button-secondary {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #343a40;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .email-footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }

            .email-footer a {
                color: #777;
                text-decoration: none;
            }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="{{logoUrl}}" alt="ChatJoy Logo" class="logo">
        </div>
        <div class="email-body">
            <h1>Thanks for signing up, {{fullName}}!</h1>
            <p>Please verify your email address to get access to your account. Thank you!</p>
            <a href="{{confirmationLink}}" class="button">Verify Email Now</a>
            <a href="{{supportLink}}" class="button-secondary">Contact Support</a>
        </div>
        <div class="email-footer">
            <a href="{{unsubscribeLink}}">Unsubscribe</a> - <a href="{{unsubscribePreferencesLink}}">Unsubscribe Preferences</a>
        </div>
    </div>
</body>
</html>
